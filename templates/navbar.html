<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">Survey Platform</span>
    </a>
    {% if request.user.is_authenticated %}
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      <span class="px-5 text-blue-600">
        <b> Utilisateur :</b> {{ request.user.username }}</span
      >
      {%if request.user.is_staff%}
      <a href="/admin" class="mr-5 hover:text-blue-600">Admin</a>
      {%endif%}
      <a href="/enquete/list" class="mr-5 hover:text-blue-600">Enquetes</a>
      <a href="/enquete/map" class="mr-5 hover:text-blue-600">Maps</a>
    </nav>

    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-red-400 hover:text-white rounded text-base mt-4 md:mt-0"
      >
        logout
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </form>

    {% endif %}
  </div>
</header>
